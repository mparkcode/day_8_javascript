<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="maths_game.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="row nav">
            <div class="col-xs-12 col-sm-4 buttons">
                <button class="btn btn-success game-button" onclick="setAdditionGame()"><i class="fa fa-plus icon"></i></button>
            </div>
            <div class="col-xs-12 col-sm-4 buttons">
                <button class="btn btn-info game-button" onclick="setSubtractionGame()"><i class="fa fa-minus icon"></i></button>
            </div>
            <div class="col-xs-12 col-sm-4 buttons">
                <button class="btn btn-danger game-button" onclick="setMultiplicationGame()"><i class="fa fa-plus icon rotate"></i></button> 
            </div>
        </div>

        <div class="row score-reader">
            <p>Your score is: <span id="score">0</span></p>
        </div>
        
        <div class="row score-reader">
            <p id="question"></p>
        </div>
        
        <div class="row score-reader">
                <form id="quizForm" name="answerForm" onsubmit="checkAnswer(); return false;" action="#" data-gametype="addition">
                Enter answer: <input type="number" name="answer">
                <input type="hidden" name="rightAnswer">
                <input type="submit" value="submit">
            </form>
        </div>
               
    </div>
    

    
    <script type="text/javascript" src="maths_game.js"></script>
    
</body>
</html>
