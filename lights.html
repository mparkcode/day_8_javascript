<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="lightOn()">Turn on the light</button>
    <img src="img 2/bulboff.gif" id="bulbImage" width="100">
    <h2 id="heading">Switch on the light, please.</h2>
    <button onclick="lightOff()">Turn off the light</button>
    
    <script>

        let bulb = document.getElementById("bulbImage");
        let heading = document.getElementById("heading");
        
        function lightOn(){
            bulb.src = "img 2/bulbon.gif";
            heading.textContent = "Turn off the light, please";
        }
        
        function lightOff(){
            bulb.src = "img 2/bulboff.gif";
            heading.textContent = "Switch on the light, please";
        }

    </script>
</body>
</html>
